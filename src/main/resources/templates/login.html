<div th:replace="header"></div>

<h1>Login</h1>
<form action="#" th:action="@{/login/}" method="post">
	<div class="form-group">
		<label for="email">E-mail address</label>
		<input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Your e-mail">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Password">
		<small id="passwordHelp" class="form-text text-muted">512-bit securely encrypted hash is saved on our servers, not your password.</small>
	</div>
	<button type="submit" class="btn btn-primary">Login</button>
</form>

<div th:replace="footer"></div>
