<div th:replace="header"></div>

<th:block th:if="${space}">
	<nav class="nav flex-column">
		<h1 th:text="${space.getName()}"></h1>
		<h4 th:text="${space.getDescription()}"></h4>
	</nav>
</th:block>

<th:block th:if="${space} and ${session.user}">
	<a class="btn btn-primary" role="button" th:href="${'/space/' + space.getSpaceid() + '/page/create/'}">Create Page</a>
</th:block>

<div th:replace="footer"></div>
