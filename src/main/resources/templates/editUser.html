<div th:replace="header"></div>

<h1 class="pb-3">Edit user</h1>
<th:block th:if="${session.user}">
	<form action="#" th:action="@{/user}" method="post">
	<div class="form-group">
		<label for="name">E-mail</label>
		<input readonly type="text" class="form-control" id="email" name="email" th:value="${session.user.getEmail()}">
	</div>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" name="name" th:value="${session.user.getName()}">
	</div>
	<div class="form-group">
		<label for="name">Password</label>
		<input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp">
		<small id="passwordHelp" class="form-text text-muted">512-bit securely encrypted hash is saved on our servers, not your password.</small>
	</div>
	<button type="submit" class="btn btn-primary">Update</button>
	</form>
</th:block>

<div th:replace="footer"></div>
