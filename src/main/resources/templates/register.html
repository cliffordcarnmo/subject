<div th:replace="header"></div>

<h1>Register</h1>
<form action="#" th:action="@{/register/}" method="post">
	<div class="form-group">
		<label for="email">E-mail address</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Your e-mail">
		<div class="invalid-feedback">
			That e-mail address is already registered.
		</div>
	</div>

	<div class="form-group">
		<label for="name">Name/Handle</label>
		<input type="name" class="form-control" id="name" name="name" placeholder="Your name">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Password">
	<small id="passwordHelp" class="form-text text-muted">512-bit securely encrypted hash is saved on our servers, not your password.</small>
	</div>
	<div class="form-group">
		<label for="invitation">Invitation code</label>
		<input type="password" class="form-control" id="invitation" name="invitation" placeholder="Invitation code">
		<small id="invitationHelp" class="form-text text-muted">You'll need an invitation code. Ask sysop@subject.se.</small>
	</div>
	<button type="submit" id="userSubmit" class="btn btn-primary">Register</button>
</form>

<div th:replace="footer"></div>
