<div class="col-sm-2 p-4 border-left">

<th:block th:if="${space} and (${spaceView} or ${spaceEdit})">
	<h4>Operators</h4>
	<nav class="nav flex-column">
		<p class="nav-link"><a th:each="user : ${space.getUsers()}" th:text="${user.getName() + ' '}" th:href="${'/user/' + user.getEmail()}"></a></p>
	</nav>
	<h4>Permalink</h4>
	<nav class="nav flex-column">
		<a class="nav-link" th:href="${space.getPermalink()}" th:text="${space.getPermalink()}"></a>
	</nav>
	<h4>Created</h4>
	<nav class="nav flex-column">
		<p class="nav-link" th:text="${space.getCreated()}"></p>
	</nav>
	<h4>Modified</h4>
	<nav class="nav flex-column">
		<p class="nav-link" th:text="${space.getUpdated()}"></p>
	</nav>
</th:block>

<th:block th:if="${page} and (${pageView} or ${pageEdit})">
	<h4>Author</h4>
	<nav class="nav flex-column">
		<p><a class="nav-link" th:href="@{'/user/' + ${page.getUser().getEmail()}}" th:text="${page.getUser().getName()}"></a></p>
	</nav>
	<h4>Space</h4>
	<nav class="nav flex-column">
		<p><a class="nav-link" th:text="${page.getSpace().getName()}" th:href="'/space/' + ${page.getSpace().getUrl()}"></a></p>
	</nav>
	<h4>Permalink</h4>
	<nav class="nav flex-column">
		<a class="nav-link" th:href="${page.getPermalink()}" th:text="${page.getPermalink()}"></a>
	</nav>
	<th:block th:if="${page.getParentid() gt 0}">
		<h4>Parent Page</h4>
		<nav class="nav flex-column">
			<p class="nav-link" th:text="${page.getParentid().toString()}"></p>
		</nav>
	</th:block>
	<h4>Created</h4>
	<nav class="nav flex-column">
		<p class="nav-link" th:text="${page.getCreated()}"></p>
	</nav>
	<h4>Modified</h4>
	<nav class="nav flex-column">
		<p class="nav-link" th:text="${page.getUpdated()}"></p>
	</nav>
	<h4>Content length</h4>
	<nav class="nav flex-column">
		<p class="nav-link" th:text="${page.getContent().length() + ' bytes'}"></p>
	</nav>
</th:block>

</div>
